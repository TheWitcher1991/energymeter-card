<!-- MAIN -->
<main id="wrapper" class="wrapper">

    <div class="container">

        <!-- HEADER -->
        <header class="header" id="header">
            <img src="static/img/logo.png" alt=""/>
        </header>

        <!-- MAIN CONTENT -->
        <article class="context" id="context">

            <video controls muted autoplay loop playsinline>
                <source src="https://startup.talentspot.ru/static/startup/img/compressed-anim.mp4" type="video/mp4">
            </video>

        </article>

        <!-- FOOTER -->
        <footer class="footer" id="footer">
            <img src="static/img/128x128.png" alt=""/>
            TALENTSPOT
        </footer>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.querySelector("video");

            function tryFullscreen() {
                if (window.innerWidth < 650 && video.requestFullscreen) {
                    video.requestFullscreen().catch(err => console.warn("Ошибка при попытке открыть видео в фулскрин:", err));
                } else if (window.innerWidth < 650 && video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (window.innerWidth < 650 && video.mozRequestFullScreen) {
                    video.mozRequestFullScreen()
                } else if (window.innerWidth < 650 && video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }

            video.addEventListener("play", tryFullscreen);

            if (!video.paused) {
                tryFullscreen();
            }
        });


        const video = document.getElementById('background-video');
        const overlay = document.getElementById('overlay');

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            video.play().catch(error => {
                console.warn("Playback failed:", error);
            });
        });

    </script>
